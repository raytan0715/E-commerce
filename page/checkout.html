    <div class="checkout-container">
        <section class="order-details">
            <h2>訂單詳情</h2>

            <div class="product">
                <img src="../img/375px-貢丸米粉湯.jpg" alt="商品1">
                <div class="product-info">
                    <h3>商品1</h3>
                    <p>價錢: $10</p>
                    <p>數量: 2</p>
                    <p>總計: $20</p>
                </div>
            </div>

            <div class="product">
                <img src="path/to/product2.jpg" alt="商品2">
                <div class="product-info">
                    <h3>商品2</h3>
                    <p>價錢: $20</p>
                    <p>數量: 1</p>
                    <p>總計: $20</p>
                </div>
            </div>

            <!-- 其他商品內容... -->
        </section>

        <section class="shipping-method">
            <h2>加購？</h2>
            <!-- 這裡放入寄送方式的選項 -->
        </section>

        <section class="customer-details">
            <h2>填寫顧客資料</h2>
            <h3>已經是會員？立即登入！</h3>
            <button onclick="login()">會員登入</button>
            <form>
                <label for="customer-name">顧客名稱:</label>
                <input type="text" id="customer-name" name="customer-name" required>

                <label for="email">電子信箱:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">電話:</label>
                <input type="tel" id="phone" name="phone" required>
            </form>
            
        </section>

        <section class="delivery-method">
            <h2>送貨及付款方式</h2>
            <!-- 這裡放入送貨方式的選項 -->
        </section>

        <section class="order-notes">
            <h2>訂單備註</h2>
            <textarea id="order-notes" rows="4" cols="50" placeholder="在這裡留下您的備註..."></textarea>
        </section>

        <button onclick="placeOrder()">確認結帳</button>
    </div>
