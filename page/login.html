  <!--login-->
  <div class="container">
    <div class="login_page" id="loginContainer">
      <div class="login">
        <h3 class="title">登入 Login</h3>
        <form action="member.jsp" method="post">
          <!--連接後端-->
          <input type=" text" id="loginemail" name="loginemail" placeholder="帳號" required>
          <input type="password" id="loginpassword" name="loginpassword" placeholder="密碼" required>
          <input type="submit" onclick="loginForm()" value="登入">
          <!--loginForm()可在JAVASCRIPT中作後端連接-->
          <input type="button" onclick="cancel()" value="取消">
        </form>
        <h5 class="singup-login" onclick="show_hide()">註冊帳號</h5>
      </div>
    </div>

    <!--membership-->
    <div class="signup_page" id="signupContainer">
      <div class="signup">
        <h3 class="title">註冊 Sign Up</h3>
        <form action="register.jsp" method="post">
          <!--連接後端-->
          <input type="text" id="username" name="username" placeholder="使用者全名" required>
          <input type="text" id="email" name="email" placeholder="帳號" required>
          <input type="password" id="password" name="password" placeholder="密碼" required>
          <input type="password" id="comfirm_password" name="comfirm_password" placeholder="確認密碼" required>
          <input type="date" id="birth" name="birth" placeholder="生日" value="2023-12-13" required>  
          <input type="text" id="phone" name="phone" placeholder="手機" required>
          <input type="text" id="address" name="address" placeholder="地址" required>
          <input type="submit" onclick="signupForm()" value="註冊">
          <!--signupForm()可在JAVASCRIPT中作後端連接-->
          <input type="button" onclick="cancel()" value="取消">
        </form>
        <h5 class="singup-login" onclick="show_hide()">登入帳號</h5>
      </div>
    </div>
  </div>
